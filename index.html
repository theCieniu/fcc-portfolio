<!doctype html>
<html lang="en" dir="ltr">

<head>
  <meta charset="UTF-8">
  <title>FCC portfolio</title>
  <!-- FONT AWESOME --><link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, user-scalable=yes">
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" href="favicon.png" type="image/ico">
  <meta name="author" content="Paulina Weiher">
  <meta name="keywords" content="web developer, portfolio">
  <meta name="description" content="Free Code Camp, Responsive Web Design certification portfolio">
</head>



<body>

  <!-- User Story #6: My portfolio should have a navbar with an id of navbar.-->
  <nav id="navbar">
    <header></header>
    <ol>
      <!-- User Story #7: The navbar should contain at least one link
that I can click on to navigate to different sections of the page.-->
      <li><a href="#welcome-section"></a>About</li>
      <li><a href="#projects"></a>Projects</li>
      <li><a id="profile-link" href="https://github.com/theCieniu" target="_blank"></a>GitHub</li>
      <!-- User Story #8: My portfolio should have a link with an id of profile-link,
        which opens my GitHub or FCC profile in a new tab.-->
    </ol>
  </nav>




  <main>

    <!-- User Story #1: My portfolio should have a welcome section
with an id of welcome-section.-->
    <section id="welcome-section">
      <!-- User Story #2: The welcome section should have
an h1 element that contains text.-->
      <h1>Hello</h1>


    </section>

    <!-- User Story #3: My portfolio should have a projects section
with an id of projects.-->
    <section id="projects">
      <!-- User Story #4: The projects section should contain at least one element
with a class of project-tile to hold a project.-->
      <!-- User Story #5: The projects section should contain at least one link to a project.-->
      <div class="project-tile">
        <h2><a href="#">Tribute Page</a></h2>
      </div>

      <div class="project-tile">
        <h2><a href="#">Survey Form</a></h2>
      </div>

      <div class="project-tile">
        <h2><a href="#">Product Landing Page</a></h2>
      </div>

      <div class="project-tile">
        <h2><a href="#">Documentation Page</a></h2>
      </div>

      <div class="project-tile">
        <h2><a href="#">This Portfolio</a></h2>
      </div>


    </section>


  </main>

  <footer>
    Created by <a href="https://github.com/theCieniu" target="_blank">Paulina Weiher @theCieniu</a>
  </footer>

  <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
  <script src="script.js"></script>
</body>

</html>
